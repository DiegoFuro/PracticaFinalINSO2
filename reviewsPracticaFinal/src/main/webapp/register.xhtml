<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="height:100%"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reviewify</title>
    </h:head>
    <h:body id="principal" style="display: flex; align-items: center; justify-content: center;">
        <div class="card">
            <p:tooltip/>
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </div>
        <div class="card">
            <h:form>
                <p:fieldset legend="Datos Personales">
                    <p:panelGrid columns="3">
                        <p:outputLabel for="name" value="Nombre "/>
                        <p:inputText id="name" value="#{registerController.name}" required="true" requiredMessage="El nombre es obligatorio"/>
                        <p:message for="name"/>

                        <p:outputLabel for="lastName" value="Apellidos "/>
                        <p:inputText id="lastName" value="#{registerController.lastName}" required="true" requiredMessage="El primer apellido es obligatorio"/>
                        <p:message for="lastName"/>

                        <p:outputLabel for="sexo" value="Introduzca sexo "/>
                        <p:selectOneButton id="sexo" required="true" requiredMessage="El sexo es obligatorio">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneButton>
                        <p:message for="sexo"/>

                        <p:outputLabel for="fechaNac" value="Introduzca fecha nacimiento "/>
                        <p:calendar id="fechaNac" showOn="button" required="true" requiredMessage="La fecha de nacimiento es obligatoria"/>
                        <p:message for="fechaNac"/>
                    </p:panelGrid>
                </p:fieldset>

                <p:fieldset legend="Datos Acceso" style="margin-top: 20px;">
                    <p:panelGrid columns="3">

                        <p:outputLabel  for="selectRol" value="Introduzca rol de usuario "/>
                        <p:selectOneMenu id="selectRol" value="#{registerController.idRol}">
                            <f:selectItems value="#{registerController.rols}" var="rol" itemLabel="#{rol.description}" itemValue="#{rol.idRol}" />
                        </p:selectOneMenu>
                        <p:message for="selectRol"/>


                        <p:outputLabel  for="nombreUser" value="Introduzca nombre de usuario "/>
                        <p:inputText id="nombreUser" value="#{registerController.user}" required="true" requiredMessage="El nombre de usuario es obligatorio"/>
                        <p:message for="nombreUser"/>

                        <p:outputLabel for="password" value="Introduzca contrase単a "/>
                        <p:password id="password"  value="#{registerController.password}" toggleMask="true" redisplay="true" required="true" requiredMessage="La contrase単a es obligatorio"/>
                        <p:message for="password"/>

                        <p:outputLabel  for="password2" value="Repita contrase単a "/>
                        <p:password id="password2" value="#{registerController.password}" toggleMask="true" redisplay="true" required="true" requiredMessage="Repetir la contrase単a es obligatorio"/>
                        <p:message for="password2"/>
                    </p:panelGrid>
                </p:fieldset>

                <p:commandButton value="Insertar" action="#{registerController.registerUser()}"/>
            </h:form>
        </div>
    </h:body>
</html>
