<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/platillaReviews.xhtml">
            <ui:define name="content">
                <div class="card product">
                    <h:form id="form">
                        <p:dataView var="movies" value="#{listMoviesController.movies}" rows="12" paginator="true"
                                    rowsPerPageTemplate="6,12,16"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid">

                            <p:dataViewGridItem>
                                <div class="product-grid-item card border-1" style="border: 1px solid black; border-radius: 8px">
                                    <div class="product-grid-item-content" style="text-align: center; padding: 10px">
                                        <p:graphicImage value="#{movies.imageURL}" library="demo" style="heigth: 400px; width: 200px" />
                                        <div class="product-name"  style="font-size: 25px; font-weight: bold" >#{movies.title}</div>
                                        <div class="product-description">#{movies.description.subSequence(0, 110)}...</div>
                                        <p:rating readonly="true" value="#{movies.rating}"/>
                                    </div>
                                    <div class="product-grid-item-bottom" style="text-align: end; padding: 10px">
                                        <p:commandButton type="submit"
                                                         value="Ver Ficha"
                                                         action="#{listMoviesController.view(movies)}"
                                                         icon="pi pi-info-circle">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:dataViewGridItem>
                        </p:dataView>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
