<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/platillaReviews.xhtml">

            <ui:define name="content">
                <p:card style="background-image: url('https://images5.alphacoders.com/325/325117.jpg'  ); background-size: cover; background-position: 50% 10%; width: 100%; color: white; margin-bottom: 2em; height: 170px">
                        <div style="margin-top: 55px">
                            <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 50px; ">Series</h1>
                        </div>
                    </p:card>
                
                <div class="card product">
                    <h:form id="form">
                        <p:dataView var="tvShow" value="#{listTvShowsController.tvShows}" rows="12" paginator="true"
                                    rowsPerPageTemplate="6,12,16"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid">

                            <p:dataViewGridItem>
                                <div class="product-grid-item card border-1" style="border: 1px solid black; border-radius: 8px">
                                    <div class="product-grid-item-content" style="text-align: center; padding: 10px">
                                        <p:graphicImage value="#{tvShow.imageURL}" library="demo" style="heigth: 400px; width: 200px" />
                                        <div class="product-name"  style="font-size: 30px; font-weight: bold" >#{tvShow.title}</div>
                                        <div class="product-description">#{tvShow.description.subSequence(0, 100)}...</div>
                                        <p:rating readonly="true" value="#{tvShow.rating}"/>
                                    </div>
                                    <div class="product-grid-item-bottom" style="text-align: end; padding: 10px">
                                        <p:commandButton 
                                            value="Ver Ficha"
                                            actionListener="#{listTvShowsController.view(tvShow)}"
                                            action="tvShow"
                                            icon="pi pi-info-circle">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </p:dataViewGridItem>
                        </p:dataView>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
