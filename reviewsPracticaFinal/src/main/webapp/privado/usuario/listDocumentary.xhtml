<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/platillaReviews.xhtml">

            <ui:define name="content">
                <p:card style="background-image: url('https://images.alphacoders.com/101/101493.jpg'); background-size: cover; background-position: 20% 12%; width: 100%; color: white; margin-bottom: 2em; height: 170px">
                    <div style="margin-top: 55px">
                        <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 50px; ">Documentales</h1>
                    </div>
                </p:card>
                <div class="container">
                    <div class="fila">
                        <div class="col1">
                            <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: 600; margin-top: 105px; font-size: 30px;">Filtrar:</h1>
                            <p:accordionPanel>

                                <p:tab title="Género">
                                    <h:panelGrid columns="1" cellpadding="7" styleClass="mb-3">
                                        <p:outputLabel value="Elige un género de la lista: "/>
                                        <p:selectOneMenu value="#{listMoviesController.filter}" style="margin-right: 20px">
                                            <f:selectItem itemLabel="Todas las películas" itemValue="" />
                                            <f:selectItems value="#{listMoviesController.genreList}" />
                                            <p:ajax listener="#{listMoviesController.filterMovies}" />
                                        </p:selectOneMenu>

                                    </h:panelGrid>

                                </p:tab>
                            </p:accordionPanel>

                        </div>

                        <div class="col2">
                            <h:form id="form">
                                <p:dataView var="documentaries" value="#{listDocumentaryController.documentaries}" rows="12" paginator="true"
                                            rowsPerPageTemplate="6,12,16"
                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                            gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid">

                                    <p:dataViewGridItem columns="4">
                                        <div>
                                            <div class="product-grid-item card border-1" style="text-align: center; padding: 10px">
                                                <p:graphicImage value="#{documentaries.imageURL}" library="demo" style="border-radius: 8px; max-width: 100%; max-height: 250px;" />
                                                <div class="product-name" style="font-size: 25px; font-weight: bold; height: 75px; overflow: hidden; text-overflow: ellipsis;">
                                                    #{documentaries.title}
                                                </div>
                                            </div>
                                            <div class="product-grid-item-bottom" style="text-align: center; padding: 10px">
                                                <p:commandButton type="submit"
                                                                 value="Ver Ficha"
                                                                 action="#{listDocumentaryController.view(documentaries)}"
                                                                 icon="pi pi-info-circle">
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </p:dataViewGridItem>
                                </p:dataView>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
