<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/platillaReviews.xhtml">

            <ui:define name="content">
                <div>
                    <p:card style="background-image: url('https://images8.alphacoders.com/710/710329.jpg'); background-size: cover; background-position: 50% 5%; width: 100%; color: white; margin-bottom: 2em; height: 170px">
                        <div style="margin-top: 55px">
                            <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 50px; ">Videojuegos</h1>
                        </div>
                    </p:card>

                </div>
                <div>
                    <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 30px; padding-left: 20px">Videojuegos en tendencias:</h1>
                    <div class="card">
                        <h:form id="form">
                            <p:carousel value="#{listVideogamesController.videogames}" var="videogame" circular="true" autoplayInterval="3000" numVisible="5" numScroll="1">
                                <div>
                                    <div class="product-item-content" style="display: flex;
                                         flex-direction: column;
                                         align-items: center;
                                         justify-content: center;
                                         height: 100%;">
                                        <div>
                                            <p:graphicImage value="#{videogame.imageURL}" style="max-height: 270px; max-width: 200px"/>
                                        </div>
                                        <div>
                                            <h3>#{videogame.title} </h3>
                                        </div>
                                        <div class="product-grid-item-bottom" style="text-align: end; padding: 10px">
                                            <p:commandButton 
                                                value="Ver Ficha"
                                                actionListener="#{videogame.view(tvShow)}"
                                                action="tvShow"
                                                icon="pi pi-info-circle">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </p:carousel>
                        </h:form>

                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
