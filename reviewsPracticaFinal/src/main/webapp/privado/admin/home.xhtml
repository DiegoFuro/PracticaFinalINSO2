<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <body>

        <ui:composition template="./../../WEB-INF/template/platillaReviews.xhtml">

            <ui:define name="content">
                <div>
                    <div>
                        <p:card style="background-image: url('https://images8.alphacoders.com/929/929202.jpg'); background-size: cover; width: 100%; color: white; margin-bottom: 2em; height: 480px">

                            <div style="padding: 8rem; margin-top: 140px;">
                                <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 20px; margin-bottom: 0px;">Admin</h1>
                                <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 50px; margin-top: 0px; margin-bottom: 0px;">Bienvenido,</h1>                                <h2 style="font-family: 'Source Sans Pro', Arial, sans-serif; margin-top: 0px; margin-bottom: 15px;">millones de usuarios puntuan y comentan en nuestra web. Explora ahora mismo</h2>
                                <div style="margin-top: 1rem;">
                                </div>
                            </div>
                        </p:card>

                    </div>

                    <div>
                        <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 30px; margin-left: 20px">Series en tendencias:</h1>
                        <div class="card">
                            <h:form id="form">
                                <p:carousel value="#{listTvShowsController.tvShows}" var="tvShow" circular="true" autoplayInterval="5000" numVisible="5" numScroll="1">
                                    <div>
                                        <div class="product-item-content" style="display: flex;
                                             flex-direction: column;
                                             align-items: center;
                                             justify-content: center;
                                             height: 100%;">
                                            <div>
                                                <p:commandLink action="tvShow" actionListener="#{listTvShowsController.view(tvShow)}">
                                                    <p:graphicImage value="#{tvShow.imageURL}" style="max-height: 270px; max-width: 200px"/>
                                                </p:commandLink>                                           
                                            </div>
                                            <div>
                                                <h3>#{tvShow.title} </h3>
                                            </div>
                                        </div>
                                    </div>
                                </p:carousel>
                            </h:form>

                        </div>
                    </div>
                    <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 30px; margin-left: 20px">Últimos trailers</h1>
                    <div style="padding: 40px; background-color: #0b5789">
                        <div style="display: flex; align-content: space-around;">
                            <iframe width="600" height="300" src="https://www.youtube.com/embed/_1f2RLdxQfA" title="SUPER MARIO BROS. LA PELÍCULA – Tráiler Oficial (Universal Pictures) HD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="true" style="margin-right: 40px;"></iframe>
                            <iframe width="600" height="300" src="https://www.youtube.com/embed/9SfnkovRye8" title="Guardianes de la Galaxia: Volumen 3 de Marvel Studios  | Tráiler Oficial en español | HD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="true"  style="margin-right: 40px;" ></iframe> 
                            <iframe width="600" height="300" src="https://www.youtube.com/embed/7wuK5PhzcNY" title="MEGALODÓN 2: EL GRAN ABISMO - TRÁILER OFICIAL - SUBTITULADO" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen="true"></iframe>                        
                        </div>
                    </div>
                    <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 30px; margin-left: 20px">Últimos videojuegos:</h1>
                    <div class="card">
                        <h:form>
                            <p:carousel value="#{listVideogamesController.lastVideogames}" var="videogame" circular="true" autoplayInterval="5000" numVisible="5" numScroll="1">
                                <div>
                                    <div class="product-item-content" style="display: flex;
                                         flex-direction: column;
                                         align-items: center;
                                         justify-content: center;
                                         height: 100%;">
                                        <div>
                                            <p:commandLink action="videogame" actionListener="#{listVideogamesController.view(videogame)}">
                                                <p:graphicImage value="#{videogame.imageURL}" style="max-height: 270px; max-width: 200px"/>
                                            </p:commandLink>                                           
                                        </div>
                                        <div>
                                            <h3>#{videogame.title} </h3>
                                        </div>
                                    </div>
                                </div>
                            </p:carousel>
                        </h:form>

                    </div>
                    <div style="position: relative; width: 100%; height: 500px;">
                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: brightness(50%); background-image: url(https://image.tmdb.org/t/p/original/s16H6tpK2utvwDtzZ8Qy4qm5Emw.jpg); background-position: 50% 35%; background-size: cover;"></div>
                        <h:panelGrid columns="2" style="position: relative; z-index: 1; padding:20px; padding-left: 100px; width: 100%; vertical-align: text-top">
                            <p:graphicImage value="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/bqOqQ2Tawum3eHKNrc94P4EeaZB.jpg" style="height: 450px; width: 300px; border-radius: 10px;" />
                        </h:panelGrid>
                    </div>

                    <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; font-size: 30px; margin-left: 20px">Últimos libros:</h1>
                    <div class="card">
                        <h:form>
                            <p:carousel value="#{listBooksController.lastBooks}" var="book" circular="true" autoplayInterval="5000" numVisible="5" numScroll="1">
                                <div>
                                    <div class="product-item-content" style="display: flex;
                                         flex-direction: column;
                                         align-items: center;
                                         justify-content: center;
                                         height: 100%;">
                                        <div>
                                            <p:commandLink action="book" actionListener="#{listBooksController.view(book)}">
                                                <p:graphicImage value="#{book.imageURL}" style="max-height: 270px; max-width: 200px"/>
                                            </p:commandLink>                                           
                                        </div>
                                        <div>
                                            <h3>#{book.title} </h3>
                                        </div>
                                    </div>
                                </div>
                            </p:carousel>
                        </h:form>
                    </div>

                    <div style="position: relative; width: 100%; height: 280px;">
                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: brightness(50%); background-image: url(https://images7.alphacoders.com/541/541193.jpg); background-position: 20% 20%; background-size: cover;"></div>
                        <h:panelGrid columns="2" style="position: relative; z-index: 1; padding:20px; padding-left: 80px; width: 100%">
                            <p:graphicImage value="https://upload.wikimedia.org/wikipedia/commons/2/2e/ColdplayBBC071221_%28cropped%29.jpg" style="height: 220px; width: 350px; border-radius: 10px;" />
                            <h:panelGrid columns="1" style="text-align: initial; vertical-align: text-top; padding-left: 20px; padding-right: 60px;">
                                <h:outputText value="¡Artista del mes Coldplay!" style="font-size: 45px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;" />
                                <br/>
                                <br/>
                                <h:outputText value="¡Coldplay llega en concierto a Barcelona!" style="font-size: 20px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;" />

                            </h:panelGrid>
                        </h:panelGrid>
                    </div>

                    <div style="padding: 10px 20px 10px 20px">
                        <h1 style="font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: bold; margin-left: 40px; font-size: 30px;">Últimas Reseñas:</h1>
                        <p:carousel style="text-align: center" circular="true" paginator="false" value="#{listMoviesController.reviews}" var="review" numVisible="3" >
                            <div class="product-item-content" style="display: flex;
                                 justify-content: center;
                                 margin: 10px
                                 height: 100%;">
                                <div style="text-align: center;">
                                    <h3>#{review.title} </h3>
                                    <b1>#{review.body}</b1>
                                </div>
                            </div>
                        </p:carousel>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
