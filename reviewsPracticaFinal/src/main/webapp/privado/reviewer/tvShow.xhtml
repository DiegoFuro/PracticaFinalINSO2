<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>


        <ui:composition template="./../../WEB-INF/template/platillaReviews.xhtml">

            <ui:define name="content" >
                <div style="position: relative; width: 100%; height: 500px;">
                    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; filter: brightness(50%); background-image: url(#{tvShowController.tvShow.images}); background-size: cover;"></div>
                    <h:panelGrid columns="2" style="position: relative; z-index: 1;  padding:20px; padding-left: 100px; padding-left: 100px; width: 100%">
                        <p:graphicImage value="#{tvShowController.tvShow.imageURL}" style="height: 450px; width: 300px; border-radius: 10px" />
                        <h:panelGrid columns="1" style="vertical-align: text-top; padding-left: 20px; padding-right: 60px "  >
                            <h:outputText value="#{tvShowController.tvShow.title}" style="font-size: 45px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            <h:outputText value="#{tvShowController.tvShow.releaseDate}" style="font-size: 15px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            <br/>
                            <br/>
                            <h:outputText value="Género: " style="font-weight: bold; font-size: 25px; color: white; font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            <h:outputText value="#{tvShowController.tvShow.genre}" style="font-size: 14px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            <h:outputText value="Descripción: "  style="margin-top: 10px; font-weight: bold; font-size: 25px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;"/>
                            <h:outputText value="#{tvShowController.tvShow.description}" style="font-size: 14px; color: white;  font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            <br/>
                            <h:outputText value="Puntuación: " style="font-weight: bold; font-size: 25px; color: white; font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            <div>
                                <p:donutChart model="#{tvShowController.donutModel}" style="max-height: 60px !important; max-width: 60px !important" />
                                <h:outputText value="#{tvShowController.tvShow.rating}" style=" margin-left: 12px; font-weight: bold; font-size: 25px; color: white; font-family: 'Source Sans Pro', Arial, sans-serif;" />
                            </div> 
                        </h:panelGrid>
                    </h:panelGrid>
                </div>

                <div class="card" style="margin-top: 40px">
                    <p:tabView style="padding: 20px">
                        <p:tab title="Reseñas">
                            <div class="card">
                                <p:accordionPanel>
                                    <p:tab title="Escribe una nueva reseña...">
                                        <p:card style="width: auto; margin-bottom: 2em">
                                            <div class="card">
                                                <h:form>
                                                    <h3>Añade un título:</h3>
                                                    <span class="ui-float-label">
                                                        <p:inputText value="#{tvShowController.reviewTitle}" style="width: 300px" required="true"/>
                                                        <p:outputLabel for="@previous" value="Título"/>
                                                    </span>
                                                    <h3>Escribe un cuerpo:</h3>
                                                    <p:inputTextarea value="#{tvShowController.reviewBody}" style="width: 400px" rows="5" cols="30" counter="display" maxlength="400"
                                                                     counterTemplate="{0} caracteres restantes" autoResize="true" required="true"/>
                                                    <br/>
                                                    <h:outputText id="display" class="block" />
                                                    <div> 
                                                        <h5>Puntúa</h5>
                                                        <p:rating value="#{tvShowController.reviewRating}" required="true"/>
                                                    </div>
                                                    <div style="margin-top: 20px;"><p:commandButton update="@form" value="Añadir" action="#{tvShowController.writeReview()}"/></div>
                                                    <p:messages id="messages" showDetail="true">
                                                        <p:autoUpdate/>
                                                    </p:messages>
                                                </h:form>
                                            </div>
                                        </p:card>
                                    </p:tab>

                                </p:accordionPanel>
                            </div>
                            <ui:fragment rendered="#{empty tvShowController.reviews}">
                                <p:card style="width: auto; margin-bottom: 2em">
                                    <f:facet name="title">
                                        <h:outputText value="No hay reseñas" style="font-size: 30px; font-weight: bold"/>
                                    </f:facet>
                                    <h:outputText value="No se encontraron reseñas para este elemento."/>
                                </p:card>
                            </ui:fragment>

                            <ui:repeat value="#{tvShowController.reviews}" var="review">
                                <p:card style="width: auto; margin-bottom: 2em">
                                    <f:facet name="title">
                                        <h:outputText value="#{review.title}" style="font-size: 30px; font-weight: bold"/>
                                        <br/>
                                        <h:outputText value="Reseña escrita por #{review.idUser.user}" style="font-size: 14px"/>
                                        <p:rating value="#{review.rating}" disabled="true" />
                                    </f:facet>
                                    <h:outputText value="#{review.body}"/>
                                </p:card>
                            </ui:repeat>
                        </p:tab>
                        <p:tab title="Multimedia">
                            <div class="card">
                                <p:carousel value="#{tvShowController.tvShow}" var="tvShow" circular="true" autoplayInterval="3000" numVisible="5" numScroll="1">
                                    <div>
                                        <div class="product-item-content" style="display: flex;
                                             flex-direction: column;
                                             align-items: center;
                                             justify-content: center;
                                             height: 100%;">
                                            <div>
                                                <p:graphicImage value="#{tvShow.imageURL}" style="max-height: 500px; max-width: 200px"/>
                                            </div>
                                        </div>
                                    </div>
                                </p:carousel>
                            </div>
                        </p:tab>
                        <p:tab title="Recomendaciones">
                            <div class="card">
                                <h:form id="form">
                                    <p:carousel value="#{listTvShowsController.tvShows}" var="tvShow" circular="true" autoplayInterval="3000" numVisible="5" numScroll="1">
                                        <div>
                                            <div class="product-item-content" style="display: flex;
                                                 flex-direction: column;
                                                 align-items: center;
                                                 justify-content: center;
                                                 height: 100%;">
                                                <div>
                                                    <p:commandLink action="listTvShows" actionListener="#{listTvShowsController.view(tvShow)}">
                                                        <p:graphicImage value="#{tvShow.imageURL}" style="max-height: 270px; max-width: 200px"/>
                                                    </p:commandLink>                                           
                                                </div>
                                                <div style="text-align: center">
                                                    <h3>#{tvShow.title} </h3>
                                                </div>
                                            </div>
                                        </div>
                                    </p:carousel>
                                </h:form>

                            </div>
                        </p:tab>
                    </p:tabView>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
