<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="height:100%">
    <h:head>
        <title>Formulario de login</title>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body id="principal" style="display: flex; align-items: center; justify-content: center;">
        <h:form id="usuario">
            <p:panel header="Formulario de inicio de sesión">
                <h:panelGrid columns="2">
                    <h:outputLabel for="usuario" value="Usuario:" />
                    <p:inputText id="usuario" value="#{loginController.usuario}" />
                    <h:outputLabel for="contraseña" value="Contraseña:" />
                    <p:password id="contraseña" value="#{loginController.contraseña}" />
                </h:panelGrid>

                <p:commandButton value="Iniciar sesión" action="#{loginController.verificarUsuario()}" style="margin-right: 10px;" />
                <p:commandButton value="Registrar" action="#{loginController.verificarUsuario()}" />

            </p:panel>
        </h:form>
    </h:body>
</html>
