<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      style="height: 100%">
    <h:head>
        <title>Reviewify</title>
    </h:head>

    <style>
        body {
            background-image: url("https://www.xtrafondos.com/wallpapers/mar-de-soledad-9782.jpg");
            background-size: cover;
        }
        
        body .ui-panel .ui-panel-titlebar {
            border: none;
            background-color: #036FAB;
            color: white;
            padding: 1rem;
            font-weight: 700;
            font-size: 20px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px
        }
    </style>

    <h:body style="display: flex; flex-direction: column; height: 100%; margin: 0;">
        <div style="flex: 0 0 auto">

            <h:form>
                <p:growl id="messages" showDetail="true"/>

                <p:toolbar style="background-color: #036FAB; border: none">
                    <p:toolbarGroup>
                        <h:graphicImage library="img" name="Reviewify.png" width="225px" />
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <p:commandButton value="¿Quiénes somos?" action="contact.xhtml?faces-redirect=true" />

                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>

        </div>
        <div style="flex: 1 1 auto; display: flex; align-items: center; justify-content: center;">
            <div class="card" style="width: 400px;">
                <h:form id="usuario">
                    <p:panel style="background-color: #036FAB !important; color:white !important;" header="Formulario de inicio de sesión"  >
                        <h:panelGrid columns="2" style="padding: 20px; align-items: center">
                            <h:outputLabel for="usuario" value="Usuario:" />
                            <p:inputText id="usuario" value="#{loginController.user}" />
                            <h:outputLabel for="contraseña" value="Contraseña:" />
                            <p:password id="contraseña" value="#{loginController.password}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="padding: 20px">
                            <p:commandButton value="Iniciar sesión" action="#{loginController.verifyUser()}" style="margin-right: 40px;" />
                            <p:commandButton value="Registrar" action="#{loginController.redirectRegister()}" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
